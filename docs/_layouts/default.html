<!DOCTYPE html>
<html lang="{{ page.lang | default: "zh" }}">
<head>{% include head.html %}{% if page.nostyle %}{% else %}
	<style>{{ page.style | default: "body {margin: 1rem; line-height: 2rem; white-space: pre-line}" }}</style>{% endif %}
</head>{% if page.uuid %}
<!--
{{ page.uuid }}
-->{% endif %}
<body>{% if page.title %}
	<header>
		<h1>{{ page.title }}</h1>{% if page.description %}
		<h2>{{ page.description }}</h2>{% endif %}
		<br /><br />
	</header>
	<hr /><br />{% endif %}
{{ content }}</body>
</html>
