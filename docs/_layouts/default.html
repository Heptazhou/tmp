<!DOCTYPE html>
<html lang="{{ page.lang | default: "zh" }}">
<head>{% include head.html %}
	<style>body{margin: 1rem; line-height: 2rem; white-space: pre-line}</style>
</head>{% if page.uuid %}
<!--
{{ page.uuid }}
-->{% endif %}
<body>{% if page.title %}
	<header>
		<h1>{{ page.title }}</h1>{% if page.description %}
		<h2>{{ page.description }}</h2>{% endif %}
		<br /><br />
	</header>
	<hr /><br />{% endif %}
{{ content }}
	<script>
		var list = document.querySelectorAll("a");
		for (var i = 0; i < list.length; i++) { if (list[i].href == "" && list[i].title != "") list[i].setAttribute("onclick", "alert(this.title)"); }
	</script>
</body>
</html>
